<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Exercise 12 Movie Review Form</title>
  </head>
  <body>
    <header>
      <h1>Submit your movie review :)</h1>
    </header>
    <nav>
      <a href="https://github.com/s3840980/wp/blob/main/week2/exercise12/movie1.html">Movie 1</a>
      <a href="https://github.com/s3840980/wp/blob/main/week2/exercise12/movie2.html">Movie 2</a>
      <a href="https://github.com/s3840980/wp/blob/main/week2/exercise12/movie3.html">Movie 3</a>
      <a href="https://github.com/s3840980/wp/blob/main/week2/exercise12/movieindex.html">Index</a>
    </nav>
    <main>
      <h2>Submit your review!</h2>
      <form method="post" action="#">
        "Title"
        <input type="text" name="title">
        <br>
        "Director"
        <input type="text" name="director">
        <br>
        "Year"
        <input type="text" name="year">
        <br>
        "Rating"
        <input type="text" name="rating">
        <br>
        <textarea rows="10" cols="30" name="review">Write your review!
        </textarea>
        <br>
        <input type="submit">
      </form>
        
        
    </main>
  </body>
</html>
